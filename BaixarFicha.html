<!DOCTYPE html>

    <link
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
    rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <form>
            <div class="form-header">
                <h1>Baixar Ficha</h1>
            </div>

            <div class="input-box clean">
                <input placeholder="Código Único" type="text">
            </div>

            <div class="valor-item">
                R$0,00
            </div>

                
            </div>
            <div class="input-box">
                <input placeholder="Usuario" type="text" name="Usuario" id="Usuario" inputmode="numeric" autocomplete="username">
            
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="submit" class="login">Baixar Ficha</button>                
              
        </form>
    </main>
